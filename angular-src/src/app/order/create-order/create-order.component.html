<form [formGroup]="orderForm" (ngSubmit)="checkout()">
  <mat-label>Email: </mat-label>
  <mat-form-field>
    <input matInput type="email" formControlName="email">
  </mat-form-field>
  <button mat-raised-button type="button" (click)="addOrderDetails()">Add Product</button>
  <div formArrayName="orderDetails">
    <div *ngFor="let orderDetail of orderDetails.controls; let i = index;" [formGroup]="orderDetail">
      <mat-label>Product: </mat-label>
      <mat-form-field>
        <mat-select formControlName="product_id">
          <mat-option *ngFor="let product of products" [value]="product.product_id">
            {{ product.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-label>Quantity: </mat-label>
      <mat-form-field>
        <input matInput type="number" min="1" formControlName="quantity">
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button type="submit">Submit</button>
</form>

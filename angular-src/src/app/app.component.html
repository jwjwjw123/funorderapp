<div class="main-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="title" [routerLink]="['/']">The Fruit Shop</h1>
    <span class="spacer"></span>
    <button mat-button [routerLink]="['/login']">Login</button>
    <button class="register-btn" mat-button>Register</button>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav | lowercase" *ngFor="let nav of sideNavLinks">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column" fxLayoutAlign="start center">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
